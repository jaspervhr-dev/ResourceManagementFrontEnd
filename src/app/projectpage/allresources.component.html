<body>
    <h1 style="text-align: left; margin-left: 500px; font-style: italic; font-family: 'Times New Roman'">PROJECT PAGE</h1>

  <table style="float: left; text-align: left; margin-left: 150px">
    <caption>All Resources</caption>
    <thead>
    <tr>
      <th>Resource Name</th>
      <th>ID</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let resource of resourceList">
      <td>{{resource.resourceName}}</td>
      <td>{{resource.resourceId | json}}</td>
    </tr>
    </tbody>
  </table>

  <projectresources></projectresources>
</body>
