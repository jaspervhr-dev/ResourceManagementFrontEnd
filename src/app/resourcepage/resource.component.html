<h1>Resources</h1>
<table>
  <thead>
    <tr>
      <th>Resource Name</th>
      <th>ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resource of resourceList">
      <td>{{resource | async}}</td>
      <td>{{resource | async}}</td>
    </tr>
  </tbody>
</table>
<button (click)="resources()">Check</button>
